<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Clone</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/0e0d8e96f9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="#"><img src="./images/logo.png">flickr</a>
            </div>
            <div class="search">
                <label for="search_box">
                    <i class="fa fa-search"></i>
                    <input type="text" id="search_box" placeholder="Photos, people, or groups">
                </label>
            </div>
            <div class="auth_btn">
                <a href="#">Log In</a>
                <button class="btn">
                    Sign Up
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="main_title">
            <h1>Find your inspiration.</h1>
        </div>

        <div class="main_subtitle">
            <h3>Join the Flickr community, home to tens of billions of photos and 2 million groups</h3>
        </div>

        <div>
            <button class="btn">
                Start for free
            </button>
        </div>
    </main>

    <footer>
        <ul>
            <a>About</a>
            <a>Jobs</a>
            <a>Blog</a>
            <a>Developers</a>
            <a>Guidelines</a>
            <a>Help</a>
            <a>Help forum</a>
            <a>Privacy</a>
            <a>Terms</a>
            <a>Cookies</a>
            <a>English <i class="fa-solid fa-angle-down"></i></a>
            <a>SmugMug+Flickr</a>
            <a><i class="fa-brands fa-square-facebook"></i></a>
            <a><i class="fa-brands fa-twitter"></i></a>
            <a><i class="fa-brands fa-instagram"></i></a>
        </ul>
    </footer>
</body>
</html>
